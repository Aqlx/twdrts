<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Renown Points Calculator</title>
<link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
<link href="public/css/app.css" rel="stylesheet">
<link href="public/css/icon.css" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <ul class="nav navbar-nav">
      <li class="active"><a href="xp.html">Renown Points Calculator</a></li>
      <li><a href="ar.html">Adrenaline Rush Calculator</a></li>
    </ul>
  </div>
  <div class="github-link-wrapper">
    <a href="https://github.com/aq2lx/twdrts" target="_blank" class="github-link"><span class="github-icon"></span></a>
  </div>
  <div class="page-scav container">
    <div class="clearfix">
      <div class="left-side">
        <ul class="radio-group">
          <li>
            <input type="radio" id="s100" name="scav-type" value="100000" checked>
            <label for="s100">You Got Lucky <span class="sm">(100k)</span></label>
            <div class="check"></div> 
          </li>
          <li>
            <input type="radio" id="s60" name="scav-type" value="60000">
            <label for="s60">Bricks and Mortar <span class="sm">(60k)</span></label>
            <div class="check"></div>
            <div class="sub">
              <div class="checkbox chk-w">
                <input type="checkbox" id="s30" name="scav-bonus" value="30000"> 
                <label for="s30">Challage Bonus <span class="sm">(+30k)</span></label>
                <ins></ins> 
              </div>
            </div>
          </li>
        </ul>
        <table>
          <tr>
            <td class="text-right">
              Name
            </td>
            <td style="width: 162px;">
              <input id="ipt-name" type="text" maxlength="12">
            </td>
          </tr>
          <tr>
            <td class="text-right">
              Star
            </td>
            <td>
              <div id="g-star" class="btn-group">
                <button class="btn btn-select" data-value="4">4</button>
                <button class="btn btn-select" data-value="5">5</button>
                <button class="btn btn-select active" data-value="6">6</button>
              </div>
            </td>
          </tr>
          <tr>
            <td class="text-right">
              Tier
            </td>
            <td>
              <div id="g-tier" class="btn-group">
                <button class="btn btn-select active" data-value="1">1</button>
                <button class="btn btn-select" data-value="2">2</button>
                <button class="btn btn-select" data-value="3">3</button>
                <button class="btn btn-select" data-value="4">4</button>
              </div>
            </td>
          </tr>
          <tr>
            <td class="text-right">
              Level
            </td>
            <td>
              <input id="lbl-lvl" type="number" class="lbl-lvl" min="1" max="60" value="1">
              <input id="range-lvl" type="range" min="1" max="60" value="1" style="display: inline-block; vertical-align: middle;">
            </td>
          </tr>
          <tr>
            <td class="text-right">
              XP
            </td>
            <td>
              <input id="ipt-xp" type="number" style="width: 90px;">
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-right">
              <button id="btn-addtocamp" class="btn btn-addtocamp">Add to camp <i class="icon icon-right-open"></i></button>
            </td>
          </tr>
        </table>
      </div>
      <div class="right-side">
        <h4 class="text-center f-komika_display" style="margin-bottom: 12px; text-transform: uppercase;">Scavenger Camp</h4>
        <ul id="camp" class="camp">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="summary">
          Total Renown points: <span id="total" class="total-point"></span>
        </div>
      </div>
    </div>
  </div>
<script src="public/js/maxlevel.json"></script>
<script src="public/js/xp.json"></script>
<script src="public/js/renown.json"></script>
<script src="public/js/scav.js"></script>
<script src="public/js/ga.js"></script>
</body>
</html>
