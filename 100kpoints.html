<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The walking dead: road to survival - 100k scavenger renown points</title>
<link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
<link href="public/css/app.css" rel="stylesheet">
</head>
<body>
  <div class="page-scav container">
    <div class="top clearfix text-center">
      <h2 class="clr-amber" style="margin-right: 12px;">The walking dead: road to survival - 100k scavenger renown points</h2> 
    </div>
    <div class="clearfix">
      <div class="left-side">
        <table>
          <tr>
            <td>
              Star
            </td>
            <td>
              <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group">5</div>
                <div class="btn-group" role="group">4</div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              Level
            </td>
            <td>
              <span>80</span>
              <input type="range" min="1" max="80">
            </td>
          </tr>
          <tr>
            <td>
              Current XP
            </td>
            <td>
              <input type="number">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button>Add to camp >></button>
            </td>
          </tr>
        </table>
      </div>
      <div class="right-side">
        <ul class="camp">
          <li>
            lvl: 40 (+12)<br>
            current xp: 234<br>
            xp gain: +25000
          </li>
          <li>
            lvl: 50 (+7)<br>
            current xp: 120<br>
            xp gain: +25000
          </li>
        </ul>
      </div>
    </div>
    <div class="credit"></div>
  </div>
