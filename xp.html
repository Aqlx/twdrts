<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Renown Points Calculator</title>
<link href="./dist/app.css" rel="stylesheet">
<link href="public/css/icon.css" rel="stylesheet">
</head>
<body>
  <div class="navbar">
  </div>
  <div style="padding-top: 3rem; padding-left: .5rem; padding-right: .5rem; height: 100%; display: flex; flex-direction: column;">
    <div style="flex: 0 1 auto;">
      <div class="text-center">
        <div class="btns">
          <button class="btn">You Got Lucky <span class="sm clr-amber">(100k)</span></button>
          <button class="btn">Bricks and Mortar <span class="sm clr-amber">(60k)</span></button>
          <button class="btn"><span class="sm clr-amber">(+30k)</span></button>
        </div>
      </div>
      <h5 class="text-center f-komika_display clr-lightyellow" style="text-transform: uppercase;">Scavenger Camp</h5>
    </div>
    <ul id="camp" class="camp" style="flex: 1 1 auto;">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="summary">
      Total Renown points: <span id="total" class="total-point"></span>
    </div>
  </div>
  <div class="modal modal-add-to-camp" id="modal-addmember">
    <div class="modal-content">
      <span class="close" id="btn-close-md">Ã—</span>
      <h5 class="text-center f-komika_display clr-lightyellow" style="text-transform: uppercase;">Add Camp Member</h5>
      <div>
        <div class="row">
          <div class="text-right" style="width: 33px;">
            Name
          </div>
          <div>
            <input id="ipt-name" type="text" maxlength="12">
          </div>
        </div>
        <div class="row">
          <div class="text-right" style="width: 33px;">
            Star
          </div>
          <div>
            <div id="g-star" class="btns">
              <button class="btn" data-value="4">4</button>
              <button class="btn" data-value="5">5</button>
              <button class="btn active" data-value="6">6</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="text-right" style="width: 33px;">
            Tier
          </div>
          <div>
            <div id="g-tier" class="btns">
              <button class="btn active" data-value="1">1</button>
              <button class="btn" data-value="2">2</button>
              <button class="btn" data-value="3">3</button>
              <button class="btn" data-value="4">4</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="text-right" style="width: 33px;">
            Level
          </div>
          <div>
            <input id="lbl-lvl" type="number" class="lbl-lvl" min="1" max="60" value="1" style="width: 32px;">
          </div>
          <div class="text-right">
            XP
          </div>
          <div>
            <input id="ipt-xp" type="number">
          </div>
        </div>
        <div class="row">
          <button id="btn-addtocamp" class="btn btn-addtocamp">Add to camp</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop"></div>
<script src="./dist/app.bundle.js"></script>
<script>
  console.log(app.ScavengerCamp);
</script>
</body>
</html>
