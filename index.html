<title>Adrenaline rush calculator</title>

<body>
  <div class="page-ap container">
    <div class="top clearfix text-center">
      <h2 class="clr-amber">Adrenaline rush calculator</h2> 
      <ul class="radio-group inline">
        <li>
          <input type="radio" id="ma" name="method" value="1" checked>
          <label for="ma">Attack</label>
          <div class="check"></div>
        </li>
        <li>
          <input type="radio" id="md" name="method" value="1.4">
          <label for="md">Defense <span class="sm">(Bonus AP 40% generate)</span></label>
          <div class="check"></div> 
        </li>
      </ul>
    </div>
    <div class="clearfix">
      <div class="left-side">
        <h3 class="clr-amber">Leader skill</h3>
        <ul class="radio-group">
          <li>
            <input type="radio" id="ln" name="leader" value="none" checked>
            <label for="ln">None</label>
            <div class="check"></div> 
          </li>
          <li>
            <input type="radio" id="lall" name="leader" value="all">
            <label for="lall">All teammates</label>
            <div class="check"></div> 
          </li>
          <li>
            <input type="radio" id="lm" name="leader" value="melee">
            <label for="lm">All melee teammates</label>
            <div class="check"></div> 
          </li>
          <li>
            <input type="radio" id="lr" name="leader" value="ranged">
            <label for="lr">All ranged teammates</label>
            <div class="check"></div>
          </li>
          <li>
            <input type="radio" id="lf" name="leader" value="fast">
            <label for="lf">All fast teammates</label>
            <div class="check"></div>
          </li>
          <li>
            <input type="radio" id="ls" name="leader" value="strong">
            <label for="ls">All strong teammates</label>
            <div class="check"></div> 
          </li>
          <li>
            <input type="radio" id="la" name="leader" value="alert">
            <label for="la">All alert teammates</label>
            <div class="check"></div> 
          </li>
          <li>
            <input type="radio" id="lt" name="leader" value="tough">
            <label for="lt">All Tough teammates</label>
            <div class="check"></div>
          </li>
        </ul>
        <hr>
        <ul class="radio-group">
          <li>
            <input type="radio" id="laph" name="leader-ap" value="10" checked>
            <label for="laph">Huge Bonus AP when attacking</label>
            <div class="check"></div>
          </li>
          <li>
            <input type="radio" id="lapv" name="leader-ap" value="8">
            <label for="lapv">Very large Bonus AP when attacking</label>
            <div class="check"></div> 
          </li>
          <li>
            <input type="radio" id="lapl" name="leader-ap" value="7">
            <label for="lapl">Large Bonus AP when attacking</label>
            <div class="check"></div>
          </li>
          <li>
            <input type="radio" id="lapm" name="leader-ap" value="5">
            <label for="lapm">Medium Bonus AP when attacking</label>
            <div class="check"></div> 
          </li>
        </ul>
      </div>

              <th>Name <span class="sm">(optional)</span></th>
